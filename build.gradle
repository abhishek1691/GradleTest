plugins {
    id 'java'
}

group 'com.exapmle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.101tec', name: 'zkclient', version:'0.8'
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version:'1.0.0'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version:'2.0.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version:'2.19'


}
